<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car-Bazaar</title>
    <style>
        .Top{
            text-align: center;
        }
        form{
            text-align: center;
        }
    </style>
</head>
<body>
    <h2 class="Top">Welcome to Car-Bazaar! Here we sell best cars at convenient cost as per you.</h2>
    <hr>
    <br>
    <form action="#">
        <label for="id-1">
            Name : <input type="text" placeholder="e.g Udhav Sharma" id="id-1">
        </label>
        <br>
        <br>
        <label for="id-2">
            Age : <input type="number" placeholder="e.g 18" id="id-2">
        </label>
        <br>
        <br>
        <label for="id-3">
            Car Model : <input type="text" placeholder="e.g BMW X-7" id="id-3">
        </label>
        <br>
        <br>
        <label >
            Car Type : <input type="radio" name="car" checked>New Car &nbsp;
                        <input type="radio" name="car">Second Hand Car
        </label>
        <br>
        <br>
        Price : <select name="rate">
            <option value="p1">>5lacs</option>
            <option value="p2" selected>5-10lacs</option>
            <option value="p3">10-20lacs</option>
            <option value="p4">20lacs<</option>
        </select>
        <br>
        <br>
        <label for="id-6">
            Your opinion about CAR-BAZAAR : <textarea rows="2" cols="20" placeholder="Write your thoughts"></textarea>
        </label>
        <br>
        <br>
        <label for="id-7">
            <input type="reset">
        </label>
        <br>
        <br>
        <label for="id-8">
            <input type="submit" value="Submit">
        </label>
    </form>
</body>
</html>
